<div id="registration">
    {{#if serverErrors.emailTaken || serverErrors.accountInfoInvalid}}
    <section id="registration-errors" class="row">
        <div class="col-md-offset-4 col-md-3">
            {{#if serverErrors.emailTaken}}
            <div class="alert alert-danger " role="alert">Email taken</div>
            {{/if}}
            {{#if serverErrors.accountInfoInvalid}}
            <div class="alert alert-danger" role="alert">Invalid account info</div>
            {{/if}}
        </div>
    </section>
    {{/if}}
    <section class="row">
        <div class="col-xs-offset-0 col-sm-offset-0 col-md-offset-4 col-md-3">
            <form id="registration-form" name="registration-form" novalidate="novalidate" role="form">
                <div class="form-group">
                    <label class="control-label" for="email">Email</label>
                    <input id="email" name="email" class="form-control" type="email"
                           value="{{email}}"
                           required="true"
                           data-error="Invalid email"
                           data-required-error="Required"/>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="first">First</label>
                    <input id="first" name="first" class="form-control" type="text"
                           value="{{first}}"
                           required="true"
                           data-error="Required"/>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="last">Last</label>
                    <input id="last" name="last" class="form-control" type="text"
                           value="{{last}}"
                           required="true"
                           data-error="Required"/>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="password">Password</label>
                    <input id="password" name="password" class="form-control" type="password"
                           value="{{password}}"
                           required="true"
                           data-error="Required"/>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="password-confirmation">Confirm your password</label>
                    <input id="password-confirmation" name="password-confirmation" class="form-control"
                           type="password"
                           required="true"
                           data-match="#password"
                           data-match-error="Passwords must match"
                           data-error="Required"/>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" name="rememberMe" checked="{{rememberMe}}"/> Remember
                        me</label>
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
        </div>
    </section>
</div>
