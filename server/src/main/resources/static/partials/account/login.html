<div id="login">
    {{#if serverErrors.unexpectedError || serverErrors.credentialsInvalid}}
    <section id="login-errors" class="row">
        <div class="col-md-offset-4 col-md-3">
            {{#if serverErrors.loginInfoInvalid}}
            <div class="alert alert-danger " role="alert">Login info invalid</div>
            {{/if}}
            {{#if serverErrors.credentialsInvalid}}
            <div class="alert alert-danger" role="alert">Credentials invalid</div>
            {{/if}}
        </div>
    </section>
    {{/if}}
    <section class="row">
        <div class="col-xs-offset-0 col-sm-offset-0 col-md-offset-4 col-md-3">
            <form id="login-form" name="login-form" novalidate="novalidate" role="form">
                <div class="form-group">
                    <label class="control-label" for="email">Email</label>
                    <input id="email" name="email" class="form-control" type="email"
                           value="{{email}}"
                           required="true"
                           data-error="Invalid email"
                           data-required-error="Required"/>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="password">Password</label>
                    <input id="password" name="password" class="form-control" type="password"
                           value="{{password}}"
                           required="true"
                           data-error="Required"/>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" name="rememberMe" checked="{{rememberMe}}"/> Remember
                        me</label>
                </div>
                <div>
                    <a href="account/password/recovery">Reset your password</a>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </section>
</div>
